<div *ngIf="auth.user | async; then authenticated else guest">
  <!-- Template will replace this div -->
</div>

<!-- User NOT logged in -->
<ng-template #guest>
  <div class="text-center" style="margin: 50px auto;">
    <h3>Hello, Guest</h3>
    <p>Please Login to get started...</p>
    <button class="btn btn-primary" (click)="auth.googleLogin()">
      <i class="fa fa-google"></i> Connect Google
    </button>
  </div>
</ng-template>

<!-- User logged in -->
<ng-template #authenticated>
  <div *ngIf="auth.user | async as user">
    <div class="text-center" style="margin: 50px auto;">
      <h3>Hello, {{user.displayName}}</h3>
      <img [src]="user.photoURL" class="img-thumbnail" style="height: 150px; width: 150px">
      <p>UID: {{user.uid}}</p>
      <p *ngIf="user.favoriteColor">Favorite Color: {{user?.favoriteColor}}</p>
      <a (click)="signOut()">Sign Out</a>
    </div>
  </div>
</ng-template>
