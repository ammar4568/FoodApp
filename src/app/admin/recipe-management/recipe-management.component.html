<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Recipe Management</h3>
  </div>
  <div class="panel-body">
    <table class="table" *ngFor="let recipe of recipes | async">
      <thead>
        <tr>
          <th>Calories</th>
          <th>Carb Calorie</th>
          <th>Category</th>
          <th (click)="delete(recipe.id)"><i class="fa fa-trash text-danger" style="font-size: 1.3em; cursor: pointer;"></i></th>
          <!-- <th>{{recipe | keyvalue}}</th> -->
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of recipe| keyvalue">
          <!-- <td>{{item | json}}</td> -->
          <td> {{item.value.calories}} </td>
          <td> {{item.value.carbCalorie}} </td>
          <td> {{item.value.category}} </td>
          <td></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
