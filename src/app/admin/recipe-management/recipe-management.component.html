<div class="panel panel-default">
  <div class="panel-heading">
    <h3 class="panel-title">Recipe Management</h3>
  </div>
  <div class="panel-body">
    <table class="table">
      <thead>
        <tr>
          <th>Bar Name</th>
          <th>Customer Name</th>
          <th>Mobile No</th>
          <th>Delivery Time</th>
          <th>Delivery Day</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let order of orderList| async">
          <td> {{order.barName}} </td>
          <td> {{order.firstName}} {{order.lastName}} </td>
          <td> {{order.mobile}} </td>
          <td> {{order.deliveryTime}} </td>
          <td> {{order.deliveryDay}} </td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
