<app-header></app-header>
<form style="width: 70%; margin: 20px auto;" novalidate (ngSubmit)="submitContact()"
  [formGroup]="contactForm">
  <div class="form-group">
    <label for="firstname_order">First name</label>
    <input style="margin-bottom: 10px" type="text" [ngClass]="{'error': formErrors.firstName && contactForm.controls['firstName']?.touched}"
      formControlName="firstName" class="form-control" id="firstname_order" name="firstname_order"
      placeholder="First name" required>
    <div *ngIf="formErrors.firstName && contactForm.controls['firstName']?.touched" class="alert alert-danger">
      <strong>{{formErrors.firstName}}</strong>
    </div>
  </div>
  <div class="form-group">
    <label for="lastname_order">Last Name</label>
    <input style="margin-bottom: 10px" type="text" [ngClass]="{'error': formErrors.lastName && contactForm.controls['lastName']?.touched}"
      formControlName="lastName" class="form-control" id="lastname_order" name="lastname_order"
      placeholder="Last name" required>
    <div *ngIf="formErrors.lastName && contactForm.controls['lastName']?.touched" class="alert alert-danger">
      <strong>{{formErrors.lastName}}</strong>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input style="margin-bottom: 10px" type="email" [ngClass]="{'error': formErrors.email && contactForm.controls['email']?.touched}"
      formControlName="email" id="email_order" name="email_order" class="form-control"
      placeholder="Email Address" required email required>
    <div *ngIf="formErrors.email && contactForm.controls['email']?.touched" class="alert alert-danger">
      <strong>{{formErrors.email}}</strong>
    </div>
  </div>
  <div class="form-group">
    <label for="message">Your Message</label>
    <textarea class="form-control" [ngClass]="{'error': formErrors.message && contactForm.controls['message']?.touched}"
      formControlName="message" style="height:150px" placeholder="Your Message Here..." name="message"
      id="message" required></textarea>
    <div style="margin-top:10px;" *ngIf="formErrors.message && contactForm.controls['message']?.touched"
      class="alert alert-danger">
      <strong>{{formErrors.message}}</strong>
    </div>
  </div>
  <div class="form-group">
    <div style="width: 40%; margin: 0 auto;">
      <a class="btn_full" (click)="submitContact()">Send Message</a>
    </div>
  </div>
</form>
